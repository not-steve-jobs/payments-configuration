components:
  securitySchemes:
    authorization:
      type: http
      scheme: bearer
      bearerFormat: JWT
    apiKey:
      type: apiKey
      in: header
      name: x-api-key

  examples:
    ERR_CREDENTIALS_OVERLAP:
      value:
        code: ERR_CREDENTIALS_OVERLAP
        message: "CredentialsOverlapError"
        requestId: "6db8a776-6dff-400d-8baf-3a6c81b45eff"
        meta:
          source: 0
          conflict: ['one']

    ERR_PARAMETERS_OVERLAP:
      value:
        code: ERR_PARAMETERS_OVERLAP
        message: "CredentialsOverlapError"
        requestId: "6db8a776-6dff-400d-8baf-3a6c81b45eff"
        meta:
          source: 0
          target: 1
          conflict: ['one', 'two']

  parameters:
    authorityHeader:
      in: "query"
      name: authority
      required: true
      schema:
        $ref: "#/components/schemas/Authority"
    countryHeader:
      in: "query"
      name: country
      required: true
      schema:
        $ref: "#/components/schemas/CountryIso2"
    providerCodeHeader:
      in: "query"
      name: provider
      required: true
      schema:
        $ref: "#/components/schemas/ProviderCode"

  schemas:
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        requestId:
          type: string
        meta:
          type: object
      required:
        - code
        - requestId

    Authority:
      type: string
      minLength: 1
      maxLength: 20
      example: 'FSCM'

    CurrencyIso3:
      type: string
      maxLength: 3
      minLength: 3
      pattern: '^[A-Z]+$'
      nullable: false
      example: 'USD'

    ProviderBase:
      type: object
      properties:
        code:
          type: string
        name:
          type: string
        isEnabled:
          type: boolean

    Provider:
      allOf:
        - $ref: '#/components/schemas/ProviderBase'
        - type: object
          properties:
            type:
              type: string

    CountryIso2:
      type: string
      pattern: ^[A-Za-z]{2}$
      minLength: 2
      maxLength: 2
      example: "CY"

    CountryIso2Nullable:
      anyOf:
        - $ref: '#/components/schemas/CountryIso2'
        - type: string
          nullable: true

    ProviderCode:
      type: string
      minLength: 1
      example: "stripe"

    MethodCode:
      minLength: 1
      maxLength: 50
      type: string

    StpRule:
      type: object
      properties:
        key:
          type: string
        description:
          type: string
          nullable: true
        order:
          type: number
        data:
          nullable: true
          type: object
          properties:
            valueType:
              type: string
              enum:
                - 'bool'
                - 'number'
                - 'string'
                - 'list'
            value:
              anyOf:
                - type: boolean
                - type: number
                - type: string
                - type: array

    CountryConfig:
      type: object
      properties:
        countryGroup:
          type: string
        countryData:
          type: object
          properties:
            countryCode:
              type: string
            countryName:
              type: string
            authorities:
              type: array
              items:
                $ref: "#/components/schemas/Authority"

    Country:
      type: object
      required: ['iso2', 'iso3', 'name']
      properties:
        iso2:
          type: string
          minLength: 2
          maxLength: 2
          pattern: '^[A-Z]{2}$'
        iso3:
          type: string
          minLength: 3
          maxLength: 3
          pattern: '^[A-Z]{3}$'
        name:
          type: string
          minLength: 1
          maxLength: 60
        group:
          type: string
          maxLength: 30

    MethodDto:
      type: object
      required: ['code', 'name', 'description']
      properties:
        code:
          type: string
          minLength: 1
          maxLength: 50
          pattern: ^[A-Za-z0-9_]{1,50}$
        name:
          type: string
          minLength: 1
          maxLength: 100
          pattern: ^(?=.*[^\s]).{1,100}$
        description:
          type: string
          maxLength: 65535

    CountryAuthorityDto:
      type: object
      required: [ 'country', 'authority' ]
      additionalProperties: false
      properties:
        country:
          $ref: '#/components/schemas/CountryIso2'
        authority:
          $ref: '#/components/schemas/Authority'

    CountryAuthorityMethodDto:
      type: object
      required: [ 'country', 'authority', 'method' ]
      additionalProperties: false
      properties:
        country:
          $ref: '#/components/schemas/CountryIso2'
        authority:
          $ref: '#/components/schemas/Authority'
        method:
          $ref: '#/components/schemas/MethodCode'

    WithdrawalsOrder:
      type: object
      required: ['refunds', 'payouts']
      additionalProperties: false
      properties:
        refunds:
          type: array
          items:
            $ref: '#/components/schemas/ProviderMethod'
        payouts:
          type: array
          items:
            $ref: '#/components/schemas/ProviderMethod'

    ProviderMethod:
      type: object
      required: ['providerCode', 'methodCode']
      additionalProperties: false
      properties:
        providerCode:
          type: string
          minLength: 1
          maxLength: 100
        methodCode:
          type: string
          minLength: 1
          maxLength: 50
        providerName:
          type: string
          minLength: 1
          maxLength: 100
        methodName:
          type: string
          minLength: 1
          maxLength: 100

    FieldTransactionType:
      type: string
      enum:
        - 'deposit'
        - 'refund'
        - 'payout'
    FieldValueType:
      type: string
      enum:
        - 'bool'
        - 'string'
        - 'select'

    ProviderMethodBoundedDto:
      type: object
      properties:
        methodCode:
          type: string
        methodName:
          type: string
        state:
          enum:
            - bounded
            - mixed
            - not_bounded

    PaymentMethodConfig:
      type: object
      properties:
        methodCode:
          type: string
        methodName:
          type: string
        isEnabled:
          type: boolean
        providers:
          type: array
          description: Provider names
          items:
            type: string

    InteropMethodFields:
      type: array
      items:
        properties:
          key:
            type: string
          name:
            type: string
          type:
            type: string
          required:
            type: boolean
          validation:
            type: string
          options:
            type: array
            items:
              properties:
                key:
                  type: string
                  nullable: true
                description:
                  type: string
                  nullable: true
                enabled:
                  type: boolean
                  nullable: true

    Field:
      type: object
      required: ['key', 'fieldType', 'transactionType', 'pattern', 'isEnabled', 'isMandatory', 'options']
      properties:
        key:
          type: string
          minLength: 1
          maxLength: 70
          pattern: ^[a-zA-Z0-9&()\-._,:\s]+$
        name:
          type: string
          minLength: 0
          maxLength: 255
        defaultValue:
          type: string
          minLength: 0
          maxLength: 255
        fieldType:
          $ref: "#/components/schemas/FieldValueType"
        transactionType:
          $ref: "#/components/schemas/FieldTransactionType"
        pattern:
          type: string
          minLength: 1
          maxLength: 700
          nullable: false
        isEnabled:
